---
version: 2
jobs:
  pr_check_workflow:
    docker:
      - image: circleci/node:12.14.1
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm run build

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: npm test
  build:
    docker:
      - image: circleci/node:12.14.1
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: npm test
workflows:
  version: 2
  pr-check-workflow:
    jobs:
    - pr_check_workflow:
        filters:
          branches:
            ignore:
            - master
  build:
    jobs:
    - build:
        filters:
          branches:
            only:
            - master
